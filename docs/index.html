<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>滕州二中一命速通指南</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="滕州二中，滕州二中一命速通指南，滕州二中指南" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- 设置浏览器图标 -->
  <link rel="icon" href="../favicon.ico" />
  <link rel="shortcut icon" href="../favicon.ico" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        // 项目名称
        name: '滕州二中一命速通指南',
        // 仓库地址
        repo: '',
        // 侧边栏支持，默认加载_sidebar.md
        loadSidebar: true,
        // 导航栏支持，默认加载_navbar.md
        loadNavbar: true,
        // 封面支持，默认加载_coverpage.md
        coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 5,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
        subMaxLevel: 4,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: false,

        //搜索相关设置
        search: {
            maxAge: 86400000,// 过期时间，单位毫秒，默认一天
            paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
            placeholder: '搜索',              
            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': '点击搜索'
            },
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'Docsify-Guide',
        },
        
        //字数统计相关设置
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>

  <!-- emoji表情支持 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 图片放大缩小支持 -->

  <!-- 搜索功能支持 -->

  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
